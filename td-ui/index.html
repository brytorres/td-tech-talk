<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TouchDesigner Solar System</title>
</head>

<body class="bg-gradient-to-bl from-indigo-900 to-slate-900 h-screen">
    <section class="text-gray-600 body-font" id="app">
        <div class="container flex px-5 py-24 items-center flex-col" style="text-align: center;">
            <div class="text-center lg:w-2/3 w-full">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-100">TouchDesigner Solar System</h1>
                <div id="planets" class="mx-auto gap-2 mb-20 w-80">
                    <label for="size" class="block mb-2 text-lg font-bold tracking-wider text-gray-100 dark:text-white">CURRENT PLANETS</label>
                    <ul id="planets-list" class="text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </ul>
                </div>
                <div id="create-planet">
                    <p class="mb-8 text-gray-300">Create your planet below</p>
                    <div class="mx-auto grid gap-2 mb-6 md:grid-cols-1 w-80">
                        <div class="mb-6">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Planet name</label>
                            <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Erf" required>
                        </div>
                        <div class="mb-6">
                            <label for="size" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Planet size</label>
                            <input id="size" type="range" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                        </div>
                        <div>
                            <label for="size" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Planet color</label>
                            <input type="color" id="color" value="#3399ff" style="width:85%;" data-com.bitwarden.browser.user-edited="yes">
                        </div>
                    </div>
                    <div class="mx-auto">
                        <button id="create-button" class="text-white bg-indigo-500 font-semibold border-0 py-2 px-6 focus:outline-none hover:bg-indigo-400 rounded text-lg">Create Planet</button>
                    </div>
                </div>
                <div id="change-planet" style="display: none;">
                    <p class="mb-2 text-gray-300">Change your planet below</p>
                    <p id="change-planet-name" class="mb-2 text-lg font-bold text-gray-300"></p>
                    <div class="mx-auto grid gap-2 mb-6 md:grid-cols-1 w-80">
                        <div class="mb-6">
                            <label for="size-slider" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Planet size</label>
                            <input id="size-slider" type="range" value="" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                        </div>
                        <div class="mb-6">
                            <label for="speed-slider" class="block mb-2 text-sm font-medium text-gray-100 dark:text-white">Orbit Speed</label>
                            <input id="speed-slider" type="range" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                        </div>
                        <div class="mx-auto">
                            <button id="pulse-button" class="text-white bg-indigo-500 font-semibold border-0 py-2 px-6 focus:outline-none transition ease-in-out hover:bg-indigo-400 active:scale-110 rounded text-lg mb-16">Send Space-time Ripple</button>
                            <button id="destroy-button" class="text-white bg-red-500 font-semibold border-0 py-2 px-6 focus:outline-none hover:bg-red-700 rounded text-lg">Destroy My Planet</button>
                        </div>
                        <div class="mt-6">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="/assets/js/main.js">
    </script>
</body>

</html>
